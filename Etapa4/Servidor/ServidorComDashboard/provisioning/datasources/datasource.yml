apiVersion: 1

datasources:
  - name: grafana-postgresql-datasource
    type: postgres
    access: proxy
    url: postgres:5432
    database: iotdb
    user: iot
    secureJsonData:
      password: iotpass
    jsonData:
      sslmode: "disable"   # pode ser: disable, require, verify-ca, verify-full
      maxOpenConns: 100    # número máximo de conexões abertas
      maxIdleConns: 100    # conexões inativas
      connMaxLifetime: 14400 # em segundos (4h)
    isDefault: true

